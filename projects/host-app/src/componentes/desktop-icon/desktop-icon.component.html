<div class="icon" 
    cdkDrag 
    [style.--bg-image-url]="`url(/icons/${data.name}_icon.png)`"
    [ngStyle]="{ 'z-index': data.zIndex }"
    [cdkDragFreeDragPosition]="data.position"
    (cdkDragStarted)="onDragStartedEmitter(data)"
    (cdkDragMoved)="onDragMovedEmitter($event, data.position)"
    (cdkDragEnded)="onDragEndedEmitter($event, data.position)"
    >
    <span class="description">{{ data.label }}</span>
</div>
